<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
   <!-- Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
   
   <script src="js/productos.js"></script>
   <script src="js/carrito.js" defer></script>
   <script src="js/cart.js" defer></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

   <link rel="stylesheet" href="css/index.css">
   <link rel="stylesheet" href="css/carrito.css">
   <link rel="stylesheet" href="css/nav.css">
   <title>Tienda | Carrito</title>
</head>


<body>
   <header>
      <a href="index.html" class="logo"><i class="ri-home-line"></i><span>TIENDA</span></a>


      <div class="main">
         <ul class="navbar">
            <li><a href="index.html" class="active">Inicio</a></li>
            <li><a href="#">Carrito</a></li>
         </ul>
         <div class="bx bx-menu" id="menu-icon"></div>
      </div>
   </header>
   <main>
      <section class="carrito-section">
         <h1 id="productos-header" style="display: none;">Tus productos</h1>
         <div id="carrito-vacio">
            <h1>No hay productos en el carrito</h1>
            <a href="./index.html"  class="carrito-btn">Seguir comprando</a>
         </div>

         <article id="cart-container">


         </article>
         <article id="totales">
            <p>Total unidades: <span id="cantidad">0</span></p>
            <p>Total precio: $<span id="precio">0</span></p>
            <button id="comprar">Comprar</button>
            <button id="limpiar">Eliminar todo</button>
         </article>
      </section>
   </main>

         <!-- Formulario de Pago (oculto por defecto) -->
<div id="payment-form-container" style="display: none;" class="d-flex justify-content-center align-items-center vh-100">
   <div class="container mt-4 col-md-6">
       <h2 class="text-center">Información de Pago</h2>
       <form id="payment-form" class="needs-validation" novalidate>
           <div class="mb-3">
               <label for="cardNumber" class="form-label">Número de Tarjeta:</label>
               <input type="text" id="cardNumber" class="form-control" pattern="[0-9 ]{19}" maxlength="19" placeholder="">
               <div class="invalid-feedback" id="cardNumberError" style="display: none;">
                   Por favor, ingresa un número de tarjeta válido.
               </div>
           </div>
           <div class="row">
               <div class="col mb-3">
                   <label for="expiryMonth" class="form-label">Mes de Expiración:</label>
                   <select id="expiryMonth" class="form-select">
                       <option value="">Mes</option>
                       <!-- Llenado dinámico de los meses -->
                   </select>
               </div>
               <div class="col mb-3">
                   <label for="expiryYear" class="form-label">Año de Expiración:</label>
                   <select id="expiryYear" class="form-select">
                       <option value="">Año</option>
                       <!-- Llenado dinámico de los años -->
                   </select>
               </div>
           </div>
           <div class="mb-3">
               <label for="cvv" class="form-label">CVV:</label>
               <input type="text" id="cvv" class="form-control" maxlength="3" placeholder="">
           </div>
           <div class="mb-3">
               <label for="cardHolder" class="form-label">Titular de la Tarjeta:</label>
               <input type="text" id="cardHolder" class="form-control">
           </div>
           <button type="submit" class="btn btn-primary w-100">Confirmar Pago</button>
       </form>
   </div>
</div>
</body>

</html>
